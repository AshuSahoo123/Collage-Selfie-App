<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet">
    <script src = "main.js"></script>
</head>

<body>
    <center>
        <h1>Selfie Collage!</h1>
        <hr>
        <h4>After you've spoken a command, click allow as soon as the popup appears.</h4>
        <h3>Press start, then click allow for microphone and video. Now, say 'selfie', the software will click a selfie of you and download it onto your device.</h3>
        <button onclick = "start()" class = "btn btn-danger">Start</button>
        <h4>Press start</h4>
        <label>The following section, is a camera</label>
        <div id = "camera"></div>
        <label>Selfies will be displayed here:</label>
        <div id = "resultShow">
            <div id = "result1"></div>
            <div id = "result2"></div>
            <div id = "result3"></div>
        </div>
        <div class = "copyright_footer">Made by AshuCodeZ</div>
    </center>
</body>

</html>
